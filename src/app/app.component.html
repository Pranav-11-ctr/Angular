{{title}}
<h1>
    Normal Loop
</h1>
<h3 *ngFor="let item of users"> Name : {{item}}</h3>
<br><br>
<h2>Array of objects for loop</h2>
<h3 *ngFor="let items of userList">{{items.name}} {{items.Roll}} {{items.Branch}}</h3>
<br><br>
<h2>Nested For loop</h2>
<ul *ngFor="let item of studentList">
    <li>{{item.name}}</li>
    <li>{{item.Roll}}</li>
    <li>Language</li>
    <ul *ngFor="let lan of item.Language">{{lan}}</ul>
</ul>
